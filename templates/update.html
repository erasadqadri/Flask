{% extends 'base.html' %}
{% block body %}
    <div class = 'container my-4'>
        <h2>Update Your ToDo</h2>
      <form action="/update/{{todo.sr_no}}"method="POST">
  <div class="mb-3">
    <label for="title" class="form-label">ToDo</label>
    <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
  </div>
  <button type="submit" class="btn btn-outline-primary">Update</button>
</form>
    </div>
  <tbody>
  {% for todo in alltodo %}
  <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{{todo.title}}</td>
      <td>{{todo.desc}}</td>
      <td>{{todo.date_created}}</td>
      <td>
        <a href="/update/{{todo.sr_no}}" type="button" class="btn btn-outline-secondary btn-sm mx-2">Update</button>
        <a href="/delete/{{todo.sr_no}}" type="button" class="btn btn-outline-danger btn-sm">Delete</button>
      </td>
  </tr>
  {% endfor %}

  </tbody>
</table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
{% endblock body %}
